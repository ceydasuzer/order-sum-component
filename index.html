<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- CSS Link -->
  <link rel="stylesheet" href="style.css">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>

  <main>
    <div class="card">
      <div class="card-head">
        <img class="card-img" src="./images/illustration-hero.svg" alt="card-img">
      </div>
      <div class="card-body">
        <h1>Order Summary</h1>
        <p>  You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p>
        <div class="container">
          <div class="left"><img src="./images/icon-music.svg" alt="music-icon"></div>
          <div class="middle">Annual Plan <br><i class="price"> $59.99/year</i></div>
          <div class="right">Change</div>
        </div>
        <div class="card-footer">
          <button><a class="footer-btn" href="#">Proceed to Payment</a></button>
          <a href="#">Cancel Order</a>
        </div>
      </div>
    </div>
  </main>

  



  
  
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ceyda SÃ¼zer</a>.
  </footer>
</body>
</html>
